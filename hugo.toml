# Local
baseURL = "/"
publishDir = "docs"


# timeout
timeout = "1200s"
# your website url
# website title
title = 'MAPS'
# don't touch this
disableKinds = ["section", "taxonomy", "term", "home"]
# robots.txt
enableRobotsTXT = true
# available options
# * en (powered by Geist)
# * de (powered by Geist)
# * es (powered by Geist)
# * fr (powered by Geist)
# * it (powered by Geist)
# * zh-sg zh-cn (powered by Noto Sans SC)
# * zh-hk zh-tw zh-mo (powered by Noto Sans TC)
# * ja (powered by Noto Sans JP)
# * ko (powered by Noto Sans KR)
# * ta (powered by Noto Sans TA)
defaultContentLanguage = 'en'

# Local
[module]
replacements = "github.com/Sped0n/bridget/v2 -> ../themes/bridget"
[[module.imports]]
path = "github.com/Sped0n/bridget/v2"